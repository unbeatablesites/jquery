<html lang="en">

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

  ></script>3
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Number Checker</title>
  </head>
  <body>
    <!-- top area start-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Number Guesser</h1>
        <p class="lead text-center">
          See if you can guess the number the computer is thinking of!
        </p>
      </div>
    </div>
    <!-- top area end-->

    <!-- first card start -->

    <div class="card">
      <div class="card-header text-center">
        <h2>Computer Pick</h2>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-center">???</li>
      </ul>
    </div>
    <!-- first card end -->

    <!-- Second card start -->

    <div class="card ">
      <div class="card-header text-center card-body text-center">
        <h2>Your Pick</h2>
      </div>

      <button
        type="button"
        class="btn btn-danger dButton"
        style="width: 18rem;"
        value="1"
      >
        <h1>1</h1>
      </button>
      <button
        type="button"
        class="btn btn-danger dButton"
        style="width: 18rem;"
        value="2"
      >
        <h1>2</h1>
      </button>
      <button
        type="button"
        class="btn btn-danger dButton"
        style="width: 18rem;"
        value="3"
      >
        <h1>3</h1>
      </button>
      <button
        type="button"
        class="btn btn-danger dButton"
        style="width: 18rem;"
        value="4"
      >
        <h1>4</h1>
      </button>
    </div>

    <!-- Second card end -->
    <!-- Third card start -->
    <div class="card">
      <div class="card-header text-center">
        <h2>Computer Pick</h2>
      </div class="text-center">
        <h1 id="result"></h1>
    </div>

    <!-- Third card start -->
    <!-- Javascript logic -->

    <script type="text/javascript">

        $(document).ready(()=>{

          var computerPick = Math.floor(Math.random()*4)+1;
          var gameLock = false;

          console.log("Computer choice " + computerPick); 

          $(".dButton").on("click",() => {

            if (gameLock !== true){

                var yourPick = $(this).val();
                console.log("Your pick is "+ yourPick);

            }

          });

        });


    </script>

    
  </body>
</html>
