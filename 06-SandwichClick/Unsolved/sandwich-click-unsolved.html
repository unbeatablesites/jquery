<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trigger Clicked</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Click to Eat Sandwich</h1>
    <h3 id="pbj">Peanut Butter Jelly</h3>
    <h3 id="grilledcheese">Grilled Cheese</h3>
    <h3 id="roastbeef">Roast Beef</h3>

    <script type="text/javascript">
      $(document).ready(function() {
        var pbj = 0;
        var grillCheese = 0;
        var roastBeef = 0;

        $("#pbj").on("click", () => {
          alert("I like pbj's too!");
          pbj++;
          alert("You've had " + pbj + " peanut butter sandwiches");
        });

        $("#grilledcheese").on("click", () => {
          alert("Grilled cheese on a cold day Yummmy!");
          grillCheese++;
          alert("You've had " + grillCheese + " grilled cheese sandwiches");
        });

        $("#roastbeef").on("click", () => {
          alert("Roast beef is oh so delicious");
          roastBeef++;
          alert("You've had " + roastBeef + " roast beef sandwiches");
        });
      });
    </script>
  </body>
</html>
